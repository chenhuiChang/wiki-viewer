<title>
    wiki viewer
</title>

<head>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="wiki-viewer.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="wiki-viewer.css">
</head>

<body>
    <div class="row">
        <div id="region01" class="col-md-offset-4 col-xs-offset-4 col-sm-offset-4 col-md-4 col-xs-4 col-sm-offset-4 text-center">
            <h2 class="searchtitle">Easy Wiki Search</h2>
            <form id="searchform">
                <div class="btn-group">
                    <input class="form-control searchinput" type="search" id="targettosearch" value="java">
                    <span class="glyphicon glyphicon-remove searchclear"></span>
                </div>
                <button type="submit" class="btn-sm btn-primary submitbtn">Submit</button>
            </form>
            <p id='for_random' onClick='randomwiki()'>Click here for a random article</p>
        </div>
    </div>
    <br>
    <div id="region02">
    </div>
</body>
